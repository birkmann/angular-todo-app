<div class="to-do">
	
	<form ng-submit="addTask()">
		<input type="text" ng-model="newTask" placeholder="Add Task">
	</form>
	
	<br>
	
	<ul class="tasks">
		<li ng-repeat="task in tasks" class="task">
			<input type="checkbox" ng-model="task.status" id="input-{{task.name}}" name="input-{{task.name}}">
			<label for="input-{{task.name}}" class="status-{{task.status}}" ng-bind="task.name"></label>
		</li>
	</ul>

	<button class="btn btn-clear" ng-click="clear()">Clear</button>

</div>
